<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paula üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
}

.card {
    width: 92%;
    max-width: 400px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(18px);
    border-radius: 30px;
    padding: 28px 22px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    animation: fadeIn 1.4s ease;
}

.photo {
    width: 100%;
    height: 230px;
    border-radius: 22px;
    overflow: hidden;
    margin-bottom: 18px;
}

.photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

h1 {
    font-family: 'Playfair Display', serif;
    color: #fff;
    font-size: 28px;
    margin-bottom: 10px;
}

p {
    color: #fff;
    font-size: 16px;
    margin-bottom: 22px;
}

button {
    width: 100%;
    border: none;
    padding: 16px;
    border-radius: 45px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    background: #ff4d88;
    color: white;
    transition: transform 0.3s ease;
}

button:hover {
    transform: scale(1.06);
}

.message {
    color: #fff;
    font-size: 16px;
    margin-top: 18px;
    min-height: 60px;
}

iframe {
    border-radius: 14px;
    margin-top: 20px;
}

.heart {
    position: absolute;
    font-size: 22px;
    color: rgba(255,255,255,0.9);
    animation: float 6s linear infinite;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
    from {
        transform: translateY(100vh) scale(0.7);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh) scale(1.3);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">

    <!-- FOTO DE USTEDES -->
    <div class="photo">
        <img src="paula-y-yo.jpg" alt="Nosotros üíñ">
    </div>

    <h1>Paula üíñ</h1>

    <p>
        Desde este momento y para siempre‚Ä¶<br>
        ¬øquieres ser mi Valentine?
    </p>

    <!-- BOT√ìN FINAL -->
    <button onclick="yesAnswer()">
        S√≠, acepto ser tu Valentine para siempre üíç
    </button>

    <div class="message" id="msg"></div>

    <!-- üé∂ Spotify -->
    <iframe 
        src="https://open.spotify.com/embed/track/0T0uY9JqUu5d3F2tYw1k8z"
        width="100%" 
        height="80" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
</div>

<script>
function yesAnswer() {
    document.getElementById("msg").innerHTML =
    "Elegirte es mi decisi√≥n favorita üíñ<br><br>" +
    "Prometo amarte, cuidarte y caminar contigo todos los d√≠as de mi vida üåπ";
    hearts();
}

function hearts() {
    for (let i = 0; i < 35; i++) {
        let h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§";
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }
}
</script>

</body>
</html>
